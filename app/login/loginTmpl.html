<head>
    <meta charset="utf-8">
    <title>Family-Share Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
    <link rel="stylesheet" type="text/css" href="loginStyle.css"/>
</head>
 
<body>
    <div class="login-container">
        <header id="login-header">FAMILY-SHARE</header>
        <img class="folder" src="http://icons.iconarchive.com/icons/media-design/hydropro-v2/512/Folder-icon.png"></img>
    </div>
        <form id="login-box">
            <p id="login-p">Please Login to Continue</p>
            <label for="username">username</label><input type="text" name="username" placeholder="E-Mail Address">
            <label for="password">password</label><input type="password" name="password" placeholder="Password">
            <input type="submit" value="Login">
        </form>
        <footer class="login-footer"><a class="footer-link" href="#">Request Login</a><a class="footer-link" href="#">Forgot Password</a>
        </footer>
</body>
     
</html>
